
  <div class="card text-center" style="width: 15rem">
    <div>
      <img
        *ngIf="character.image"
        src="{{ character.image }}"
        class="card-img-top"
        alt="card-image--rick-and-morty"
      />
    </div>
    <div class="card-body">
      <p *ngIf="character.name" class="card-title">{{ character.name }}</p>
      <button class="btn btn-primary custom-bg-color" (click)="toDetails(character.id)">detalhes</button>
    </div>
  </div>
